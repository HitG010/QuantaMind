<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantaMind</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-left">
        <div class="logo">
          <img src="./assets/quantamind (1) 1.png" alt="" />
          <div>QUANTAMIND</div>
        </div>
      </div>

      <div class="main-right">
        <div class="signup-page">
          <div class="signup-title">
            Sign Up <br />
            <span>Create an account</span>
          </div>
          <div class="third-party">
            <div class="third-party-icons">
              <div class="icon">
                <img src="./assets//logo_googleg_48dp.png" alt="" />
              </div>
              <div class="icon">
                <img src="./assets/Apple_logo_black.png" alt="" />
              </div>
              <div class="icon">
                <img src="./assets/f_logo_RGB-Blue_58.png.png" alt="" />
              </div>
            </div>
          </div>
          <div class="or">
            <div class="line"></div>
            &nbsp;&nbsp;Or&nbsp;&nbsp;
            <div class="line"></div>
          </div>
          <div class="disc">
            Sign up with your email <br />
            Already have an account? <a href="">Sign In</a>
          </div>
          <div class="form">
            <div class="input">
              <label for="Name">Name</label>
              <input type="text" id="Name" />
            </div>
            <div class="input">
              <label for="email">Email address</label>
              <input type="text" id="email" />
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
            <!-- <div class="input">
              <!-- <input type="password" placeholder="Confirm Password" /> -->
            <!-- </div> -->

            <div class="terms">
              <input type="checkbox" />
              By signing in to QuantaMind, you agree to our Terms and Privacy
              Policy.
            </div>
            <div class="btn">Sign Up</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
