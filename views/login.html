<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Login Page</h1>
    
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyC10RCqTc6T7aLUUKWO3BNzg6pyvx1qpME",
          authDomain: "quantamind-e099e.firebaseapp.com",
          projectId: "quantamind-e099e",
          storageBucket: "quantamind-e099e.appspot.com",
          messagingSenderId: "553696871512",
          appId: "1:553696871512:web:afbde323c3d269c84a762d",
          measurementId: "G-PBQDQ8EPD5"
        };
        firebase.initializeApp(firebaseConfig);
        
        // Get form element
        var loginForm = document.getElementById('loginForm');
        
        // Add event listener to form submit
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            // Firebase login logic here
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    // Login successful, redirect or perform other actions
                    console.log('Login successful');
                    window.location.href = "/";
                })
                .catch(function(error) {
                    // Handle login error
                    console.log('Login error:', error);
                });
        });
    </script>
</body>
</html>
