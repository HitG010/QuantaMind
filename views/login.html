<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantaMind</title>
    <link rel="stylesheet" href="/login.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-left">
        <div class="logo">
          <img src="/logIn/quantamind (1) 1.png" alt="" />
          <div>QUANTAMIND</div>
        </div>
      </div>

      <div class="main-right">
        <div class="signup-page">
          <div class="signup-title">
            Sign In <br />
            <span>Welcome Back!</span>
          </div>

          <div class="disc">New User? <a href="/signup">Create an account</a></div>
          <form id="loginForm" method="post" action="/login">
            <div class="input">
              <label for="email">Email address</label>
              <input type="text" id="email" name="email"/>
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input type="password" id="password" name="password"/>
            </div>
            <button class="btn" type="submit">Sign In</button>
            <div class="or">
              <div class="line"></div>
              &nbsp;&nbsp;Or&nbsp;&nbsp;
              <div class="line"></div>
            </div>
          </form>
          <div class="third-party">
            <div class="third-party-icons">
              <div class="icon">
                <img src="/logIn/logo_googleg_48dp.png" alt="" />
                Continue with Google
              </div>
              <div class="icon">
                <img src="/logIn/Apple_logo_black.png" alt="" />
                Continue with Apple
              </div>
              <div class="icon">
                <img src="/logIn/f_logo_RGB-Blue_58.png.png" alt="" />
                Continue with Facebook
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
